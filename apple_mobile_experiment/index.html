<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Apple Responsive</title>
</head>

<body>
    <header>
        <nav class="main-nav-container">
            <div class="main-nav-content">
                <ul class="mobile-top-nav">
                    <li>
                        <button class="menu-button" onclick="humburgerShow()">
                            <div class="humburger">
                                <div class="line first"></div>
                                <div class="line last"></div>
                            </div>
                        </button>
                    </li>
                    <li>
                        <div class="apple-icon nav-icon"></div>
                    </li>
                    <li class="bag-button-item">
                        <button class="menu-button bag-button" onclick="bagShow()">
                            <div class="bag-icon nav-icon"></div>
                        </button>
                    </li>
                </ul>
                <div class="hidden-main-nav-menu">
                    <div class="hidden-main-nav-menu-content">
                        <div class="search-input">
                            <div class="search-icon nav-icon"></div>
                            <input class="input-field" type="text" placeholder="Search apple.com">
                        </div>
                    </div>
                    
                    <hr>
                    <div class="hidden-main-nav-menu-content">
                        <ul>
                            <li><a href="#">Mac</a></li>
                            <li><a href="#">iPad</a></li>
                            <li><a href="#">iPhone</a></li>
                            <li><a href="#">Watch</a></li>
                            <li><a href="#">TV</a></li>
                            <li><a href="#">Support</a></li>
                        </ul>
                    </div>
                </div>

                <div class="hidden-bag-menu">
                    <div class="hidden-bag-menu-content">
                        
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
